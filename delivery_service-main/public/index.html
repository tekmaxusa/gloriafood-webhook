<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GloriaFood Orders Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è GloriaFood Orders Dashboard</h1>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">Total Orders:</span>
                    <span class="stat-value" id="totalOrders">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Last 1 Hour:</span>
                    <span class="stat-value" id="recent1h">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Last 24 Hours:</span>
                    <span class="stat-value" id="recent24h">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Status:</span>
                    <span class="stat-value" id="connectionStatus">üü¢ Connected</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <button id="refreshBtn" class="btn btn-primary">üîÑ Refresh</button>
            <select id="statusFilter" class="filter-select">
                <option value="">All Status</option>
                <option value="ACCEPTED">Accepted</option>
                <option value="PREPARING">Preparing</option>
                <option value="READY">Ready</option>
                <option value="OUT_FOR_DELIVERY">Out for Delivery</option>
                <option value="DELIVERED">Delivered</option>
                <option value="CANCELLED">Cancelled</option>
            </select>
            <label class="auto-refresh-label">
                <input type="checkbox" id="autoRefresh" checked>
                Auto-refresh (5s)
            </label>
        </div>

        <div class="main-content">
            <div class="activity-section">
                <h2>üì° Real-Time Activity Feed</h2>
                <div id="activityFeed" class="activity-feed">
                    <div class="activity-item info">
                        <div class="activity-icon">‚è≥</div>
                        <div class="activity-content">
                            <div class="activity-message">Waiting for orders...</div>
                            <div class="activity-time"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="orders-section">
                <h2>üì¶ Orders</h2>
                <div id="ordersContainer" class="orders-container">
                    <div class="loading">Loading orders...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="app.js"></script>
</body>
</html>
